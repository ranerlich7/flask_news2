{% extends "base.html" %}
{% block title %}News{% endblock %}
{% block content %}
<form method="post" {% if article %}action="/article/{{article[0]}}"{% endif %}>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ article[1] }}">
        <br>
        <label for="content">Content</label>
        <textarea id="content" name="content" >{{ article[2] }}</textarea>
        <br>
        <label for="image">Image</label>
        <input type="url" id="image" name="image" value="{{ article[3] }}">
        <br>
        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="News" selected>News</option>
            <option value="Sports">Sports</option>
            <option value="Finance">Finance</option>
        </select>
        <br>
        {% if article %} 
            <input type="submit" value="Update">
        {% else %}
        <input type="submit" value="Submit">
        {% endif %}
    </div>
</form>
{% endblock %}
